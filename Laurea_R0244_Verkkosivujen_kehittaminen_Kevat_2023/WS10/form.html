<!doctype html>
<html lang="en">

<head>
	<title>10B - HTML Tables and Forms</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styletable.css">
</head>

<body>
	<form action="#">
		<fieldset>
			<legend>New user</legend>
			<label for="fname">Name:</label><br>
			<input type="text" id="fname" name="fname" required><br><br>
			<label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname" required><br><br>
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required><br><br>
			<label for="comment">Comment:</label><br>
			<textarea id="comment" name="comment" rows="6" cols="80"></textarea><br><br>
			<input type="checkbox" id="nletter" name="nletter" value="nl">
			<label for="nletter"> Signup for newsletter</label><br><br>
			<label for="language"> Language of newsletter:</label><br><br>
			<select name="language" id="language">
				<option value="Finnish">Finnish</option>
				<option value="English">English</option>
				<option value="Swedish">Svenska</option>
			</select><br><br>
			<input type="submit" value="Add new user">
		</fieldset>
	</form>
	<div id="nav">
		<a href="index.html">Table</a>
	</div>
</body>

</html>
